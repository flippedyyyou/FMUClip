model:
  arch: clip

  model_type: ViT-B-16

datasets:
  flickr30k: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 224 #336
        eval:
          name: "clip_image_eval"
          image_size: 224 #336
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: retrieval

  # dataloading
  num_workers: 4
  batch_size_train: 1
  batch_size_eval: 1

  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False #True
  use_dist_eval_sampler: False #True

  # misc
  seed: 42
  output_dir: "/datanfs4/shenruoyan/FMUClip/output/clip/Retrieval_flickr_original"

  evaluate: True

  lambda_df: 3.0        # Df（遗忘集）的奖励权重
  lambda_dr: 2.0        # Dr（保留集）的奖励权重
  drift_coef: 0.05      # 保留集特征保持正则项
  df_size: 43          # Df 样本数量上限（与 image-<seed>.txt 匹配）
  data_type: flickr30k  # 用于读取 Df/flickr30k/image-<seed>.txt
